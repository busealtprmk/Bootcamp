<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        div {}

        .kutu1 {
            width: 200px;
            height: 200px;
            background: linear-gradient(to right, cyan, magenta);
        }

        .kutu2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135 deg, cyan, magenta, yellow);

        }

        .kutu2 {
            background: repeating-radial-gradient(red, white 10px);
        }
    </style>
</head>

<body>
    <div class="kutu1"></div>
    <div class="kutu2"></div>

</body>

</html>
